<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Search Abstraction Layer</title>
    <script
      src="https://kit.fontawesome.com/855ee508c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <script src="/js/formHandler.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" title="Home" class="active"
          ><i class="fas fa-home"></i> Home</a
        >
        <a href="/cse" title="Google Custom Search Engine"
          ><i class="fab fa-google"></i> Google Custom Search Engine</a
        >
      </nav>
    </header>

    <div id="container">
      <h1>Image Search Abstraction Layer</h1>
      <p>Search for images across the internet or view recent searches</p>
      <hr />

      <form
        action="/query/"
        name="query-form"
        method="POST"
        onsubmit="submitHandler()"
      >
        <fieldset>
          <legend>Search</legend>

          <div class="col">
            <label for="query">Query:</label>
            <input type="text" name="query" id="query" />
          </div>

          <div class="col">
            <label for="pages">Pages:</label>
            <input
              type="number"
              name="pages"
              id="pages"
              required
              min="1"
              max="100"
              value="1"
            />
          </div>

          <button type="submit"><i class="fas fa-search"></i> Search</button>

          <div class="break">
            <a href="/recent/">Most recent searches</a>
            <label for="safe-search">
              Enable SafeSearch
              <input
                type="checkbox"
                checked
                name="safe-search"
                id="safe-search"
                value="high"
            /></label>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
